plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
    id 'java-library'
} 

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven {url = 'https://frcmaven.wpi.edu/artifactory/release/'}
}

javafx {
    version = "22.0.1"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

dependencies {

    api group: 'edu.wpi.first.wpimath', name: 'wpimath-java', version: '2024.3.2'

    api group: 'edu.wpi.first.wpiutil', name: 'wpiutil-java', version: '2024.3.2'

    api group: 'edu.wpi.first.wpiunits', name: 'wpiunits-java', version: '2024.3.2'

    api group: 'edu.wpi.first.wpilibj', name: 'wpilibj-java', version: '2024.3.2'

    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is used by the application.
    implementation libs.guava

    implementation 'io.github.mkpaz:atlantafx-base:2.0.1'

    implementation group: 'us.hebi.quickbuf', name: 'quickbuf-runtime', version: '1.3.1'


    
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'motion.profile.mapper.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
